<!doctype html>
<head>
<link href="./styles/main.css" rel="stylesheet">
</head>
<div id="capture">
	<input id="imgUrl" value="http://img.docstoccdn.com/thumb/orig/40282709.png" placeholder="Image Url"/>
	<p>Click and drag to create coordinate selections</p>
	<div id='docImage'></div>
	<div id='selectionMarquee'></div>
	<ol id='all-cords'></ol>
	<div id='meta'>
		<span>Name </span><input name='metaName'/>
	</div>
	<button id="doneCapture">Finish</button>
</div>
<div id="fill">
	<button id="doneFill">Finish</button>
</div>
<div id="view">
	<canvas id="canvas"></canvas>
	<button id="doneView">Again</button>
	<img id="canvasImg" />
</div>

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="./scripts/main.js"></script>
