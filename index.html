<!doctype html>
<head>
	<link href="./styles/main.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>Create your fillable form Service!</header>
	<div class="background"></div>
	<div id="capture">
		<div class="left">
			<input id="imgUrl" value="http://img.docstoccdn.com/thumb/orig/40282709.png" placeholder="Image Url">
			<button id="doneCapture">Complete Capture</button>
		</div>
		<div class="right">
			<!--<p>Click and drag to create coordinate selections</p>-->
			<div id="docImage"></div>
		</div>
		<div id="selectionMarquee" style="top: 375px; left: 476px; height: 47px; width: 305px; display: none;"></div>
		<ol id="all-cords"></ol>
		<div id="meta">
			<span>Name </span><input name="metaName">
		</div>
		
	</div>
	<div id="fill">
		<button id="doneFill">Finish</button>
	</div>
	<div id="view">
		<button id="doneView">Again</button>
		<canvas id="canvas"></canvas>
		<img id="canvasImg">
	</div>
</body>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="./scripts/main.js"></script>
